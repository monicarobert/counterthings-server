  <body>
  
    <section class="container-fluid">
    <img class="img-responsive img-logo" src="/img/logoblue.png"/>
    
     <h1 class="title">CREATE A USER</h1>
     <br/>

        <form method="POST" action="/user/create" class="form-group create">
          <br/>
          <div>
            <label>Last name</label>
            <input type="text" name="nom"class="form-control" />
            <br/>
          </div>
           <div>
            <label>First name</label>
            <input type="text" name="prenom" class="form-control"/>
            <br/>
          </div>
           <div>
            <label for="exampleInputEmail1">Username (user@adress)</label>
            <input type="email" name="username" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" />
            <br/>
          </div>
          <div>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
            <br/>
          </div>
          <div>
            <input type="submit" value="Enter" class="btn btn-light enterButton"/>
          </div>
        </form>
      </section>
      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
