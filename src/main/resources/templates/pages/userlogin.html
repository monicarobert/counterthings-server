<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

	<h1 class="title">COUNTERS</h1>
	
    <section class="container">
 
 	<div class="centre" align="center">   
	    <h2 class="identification"> Please login:<h2>
	    <br />
	    <ul> 
	    	<span th:if="${message} != null"></span>
			<h3><span th:text="${message}"></span></h3>
		</ul>
		
	
		<br />
			<form action="/user/login" method="post" class="form">
			    <table>
			
			        <tr>
			            <td>UserName</td>
			            <td><input type="text" name="username" class="inputbox" /></td>
			        </tr>
			        <tr>
			            <td>Password</td>
			            <td><input type="password" name="password" class="inputbox" /></td>
			        </tr>
			        </table>
			    <input type="submit" value="submit" class="btn btn-light submitButton"/></form>
		</div>
		
      
      <form method="GET" action="/user/usercreation">
		<button class="btn btn-light createButton" type="submit">Create a new user </button>
      </form>
      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
